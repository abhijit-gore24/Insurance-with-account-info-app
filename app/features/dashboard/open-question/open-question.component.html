<div class="m-2">
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th width="3%">#</th>
                    <th width="10%" (click)="toggleSort('date')" style="cursor: pointer;">
                        Date <span>{{ sortDirection === 'asc' ? '↑' : '↓' }}</span>
                    </th>
                    <th width="50%" (click)="toggleSort('question')" style="cursor: pointer;">
                        Questions <span *ngIf="sortColumn === 'question'">{{ sortDirection === 'asc' ? '↑' : '↓'
                            }}</span>
                    </th>
                    <th>Reply</th>
                    <th width="5%">Resolved</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let q of paginatedQuestions; let i = index">
                    <td class="fw-bold">{{ (currentPage - 1) * itemsPerPage + i + 1 }}</td>
                    <td>{{ q.date }}</td>
                    <td>{{ q.question }}</td>
                    <td>
                        <textarea class="form-control" [(ngModel)]="q.reply" placeholder="Enter reply..." rows="2" style="overflow: hidden; resize: none" (input)="autoResize($event)"></textarea>
                    </td>
                    <td [style.color]="q.resolved === 'Yes' ? 'var(--green-600)' : q.resolved === 'No' ? 'var(--pink-600)' : ''" [style.font-weight]="q.resolved === 'Yes' || q.resolved === 'No' ? '700' : ''">
                        {{ q.resolved }}
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-between custom-tabs mt-4">
            <nav *ngIf="totalPages > 1">
                <ul class="pagination justify-content-center">
                    <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="currentPage === i + 1">
                        <button class="page-link" (click)="goToPage(i + 1)">
                            {{ i + 1 }}
                        </button>
                    </li>
                </ul>
            </nav>
            <div>
                <button type="button" class="btn btn-light me-3" (click)="onCancel()">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
