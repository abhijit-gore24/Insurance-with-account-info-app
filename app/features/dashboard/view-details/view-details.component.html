<div class="rate-record-table m-0">
    <div class="table-responsive">
        <table class="table table-striped mb-0">
            <thead class="table-dark">
                <tr>
                    <th>Bio Type</th>
                    <th>Current BIO Growth Increase</th>
                    <th>Future BIO Growth Increase</th>
                    <th><span class="td-subtitle">Required Remaining Rate Increase</span> Step 1</th>
                    <th>Step 2</th>
                    <th class="border-end">Step 3</th>
                    <th width="180px">Daily Maximum Benefit Reduction Increase</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of paginatedRows; let i = index" class="border-b-1">
                    <td>
                        <select class="form-select" [(ngModel)]="row.bioType">
              <option>Compound</option>
              <option>Unlimited Simple</option>
            </select>
                    </td>
                    <td>
                        <div class="input-group">
                            <input class="form-control" [(ngModel)]="row.currentGrowth" />
                            <div class="input-group-append">
                                <span class="input-group-text">%/Year</span>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="input-group">
                            <input class="form-control" [(ngModel)]="row.futureGrowth" />
                            <div class="input-group-append">
                                <span class="input-group-text">%/Year</span>
                            </div>
                        </div>
                    </td>

                    <td>
                        <div class="input-group">
                            <input class="form-control" [(ngModel)]="row.factor1" />
                            <div class="input-group-append">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="input-group">
                            <input class="form-control" [(ngModel)]="row.factor2" />
                            <div class="input-group-append">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                    </td>
                    <td class="border-end">
                        <div class="input-group">
                            <input class="form-control" [(ngModel)]="row.factor3" />
                            <div class="input-group-append">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="input-group">
                            <input class="form-control" [(ngModel)]="row.requiredIncrease" />
                            <div class="input-group-append">
                                <span class="input-group-text">%/Year</span>
                            </div>
                        </div>
                    </td>
                    <td class="d-flex flex-row-reverse">
                        <button class="btn me-1" (click)="deleteRow(i)">
              <img src="assets/images/delete-icon.svg" alt="delete" />
            </button>
                        <button class="btn btn-link plus-btn-action" (click)="addRow()">
              <img src="assets/images/plus-icon.svg" alt="plus icon" />
            </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Pagination -->
        <div class="d-flex justify-content-between align-items-center mt-4 custom-tabs">
            <nav *ngIf="totalPages > 1">
                <ul class="pagination justify-content-center mb-0">
                    <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="currentPage === i + 1">
                        <button class="page-link" (click)="goToPage(i + 1)">
              {{ i + 1 }}
            </button>
                    </li>
                </ul>
            </nav>

            <div class="text-end">
                <button type="button" class="btn btn-light me-2">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>
