<div class="m-2">
    <div>
        <textarea class="form-control rounded-2 p-2" rows="3" placeholder="Enter your note here..." [(ngModel)]="newNote"></textarea>
    </div>

    <div class="d-flex justify-content-end my-2 gap-2">
        <button type="button" class="btn btn-light" (click)="clearNote()">
            Clear
        </button>
        <button type="button" class="btn btn-primary" (click)="saveNote()">
            Save
        </button>
    </div>

    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th (click)="toggleSort('date')" style="cursor: pointer;">
                        Date
                        <span>{{ sortDirection === 'asc' ? '↑' : '↓' }}</span>
                    </th>
                    <th (click)="toggleSort('description')" style="cursor: pointer;">
                        Description
                        <span *ngIf="sortColumn === 'description'">{{ sortDirection === 'asc' ? '↑' : '↓' }}</span>
                    </th>
                    <th></th>
                </tr>
            </thead>


            <tbody>
                <tr *ngFor="let u of paginatedUpdates; let i = index">
                    <td class="fw-bold">{{ (currentPage - 1) * itemsPerPage + i + 1 }}</td>
                    <td>{{ u.date }}</td>
                    <td class="w-50">
                        <textarea *ngIf="u.isEditing" [(ngModel)]="u.description" class="form-control" rows="3"></textarea>
                        <span *ngIf="!u.isEditing">{{ u.description }}</span>
                    </td>
                    <td class="text-end">
                        <button class="ico-btn me-2" (click)="toggleEdit(u) ">
                            <img src="../../../../assets/images/edit-icon.svg " alt="Edit " class="btn-icon ">
                            
                        </button>
                        <button class="ico-btn" (click)="deleteRow(i) ">
                            <img src="../../../../assets/images/delete-icon.svg " alt="Delete " class="btn-icon ">

                        </button>

                    </td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-between custom-tabs mt-4 ">
            <nav *ngIf="totalPages> 1" class="mt-3">
                <ul class="pagination justify-content-center">
                    <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="currentPage === i + 1">
                        <button class="page-link" (click)="goToPage(i + 1)">
                            {{ i + 1 }}
                        </button>
                    </li>
                </ul>

            </nav>
            <!-- <div class="d-flex justify-content-end custom-tabs mt-1">
                <div>
                    <button type="button" class="btn btn-light me-3" (click)="onCancel()">Cancel</button>
                    <button type="button" class="btn btn-primary">Save All</button>
                </div>
            </div> -->
        </div>


    </div>
</div>
