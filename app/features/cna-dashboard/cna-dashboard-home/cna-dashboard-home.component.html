<div class="container-fluid">
  <div class="m-2">
    <div class="header-img">
      <div class="content-block">
        <img src="../../../../assets/images/CNA-logo.svg" alt="TA-Header" />
        <h1>
          <small> Welcome to </small><br />
          CNA Campaign Action
        </h1>
      </div>
      <div>
        <img
          src="../../../../assets/images/CNA-Header.png"
          alt="TA-Header"
          width="100%"
          class="mt-3 mb-4"
        />
      </div>
    </div>

    <!-- Activity Center Section -->
    <div>
      <div class="row">
        <div class="col-md-12 col-lg-6">
          <div class="d-flex align-items-stretch">
            <div class="mt-4">
              <h5 class="fw-bold">
                Activity <br />
                Center
              </h5>
            </div>
            <div class="text-center ms-5 me-3">
              <div
                class="d-flex flex-column open-questions h-100 px-2 pb-2 rounded-2 justify-content-center"
              >
                <div class="fw-bold fs-3 h-50">8</div>
                <div class="h-50 -mt-2">Open <br />Questions</div>
              </div>
            </div>

            <div class="text-center w-10">
              <div
                class="d-flex flex-column bg-light p-2 rounded-2 h-100 justify-content-center"
              >
                <div class="fw-bold fs-3">8</div>
                <div class="progress-color -mt-2">In Progress</div>
              </div>
            </div>
            <div class="text-center mx-3">
              <div
                class="d-flex flex-column bg-light p-2 rounded-2 h-100 justify-content-center"
              >
                <div class="fw-bold fs-3">1</div>
                <div class="submitted-color -mt-2">Submitted</div>
              </div>
            </div>
            <div class="text-center">
              <div
                class="d-flex flex-column bg-light p-2 rounded-2 h-100 justify-content-center"
              >
                <div class="fw-bold fs-3">5</div>
                <div class="inReview-color -mt-2">In Review</div>
              </div>
            </div>
            <div class="text-center ms-3">
              <div
                class="d-flex flex-column bg-light p-2 rounded-2 h-100 justify-content-center"
              >
                <div class="fw-bold fs-3">1</div>
                <div class="production-color -mt-2">Production</div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-12 col-lg-6">
          <div class="d-flex justify-content-md-start justify-content-lg-end">
            <div>
              <label class="form-label fw-bold">Filter By</label>
              <div
                class="d-block d-md-flex align-items-center justify-content-end"
              >
                <div>
                  <select class="form-select form-select-sm dropdown-color">
                    <option>2024</option>
                    <option>2023</option>
                    <option>2022</option>
                  </select>
                </div>
                <div class="mx-0 mx-md-3 my-3 my-md-0">
                  <select class="form-select form-select-sm dropdown-color">
                    <option>Rate Program</option>
                    <option>Legacy</option>
                    <option>UNI23</option>
                    <option>UNI</option>
                  </select>
                </div>
                <div>
                  <select class="form-select form-select-sm dropdown-color">
                    <option>Status</option>
                    <option>Questions</option>
                    <option>In Progress</option>
                    <option>Submitted</option>
                    <option>In Review</option>
                    <option>Published</option>
                  </select>
                </div>
                <div class="mx-0 mx-md-3 my-3 my-md-0">
                  <select class="form-select form-select-sm dropdown-color">
                    <option>State</option>
                    <option>WI</option>
                    <option>MD</option>
                    <option>FL</option>
                    <option>GA</option>
                    <option>DC</option>
                    <option>TN</option>
                    <option>TX</option>
                  </select>
                </div>
                <!-- <button class="btn btn-primary"
                                    (click)="toCreateNewAction()">
                                    Create New Rate Action
                                </button> -->
                <button class="btn btn-primary" (click)="toCreateNewAction()">
                  Create New Campaign Action
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Rate Action Cards Grid -->
    <main>
      <div class="row my-4">
        <div class="col-md-3 col-12" *ngFor="let action of rateActions"></div>

        <app-cna-rate-action-card></app-cna-rate-action-card>
      </div>
    </main>
  </div>
</div>
